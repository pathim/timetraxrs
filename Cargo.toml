[package]
name = "timetrax"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
iced = {version="0.7.0", features=["tokio"]}
rusqlite = {version="0.28",features=["chrono", "bundled"]}
chrono = "0.4"

[profile.release]
opt-level = "s"
lto = true
codegen-units = 1